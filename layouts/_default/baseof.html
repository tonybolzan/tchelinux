<!doctype html>
<html lang="{{ .Site.LanguageCode }}" class="h-100">

{{ partial "head.html" . }}

<body class="d-flex flex-column h-100">
    {{ partial "nav.html" . }}

    {{ block "header" . }}{{ end }}

    <div class="container">
        <main id="main">
            {{ block "main" . }}{{ end }}
        </main>
    </div>

    {{ partial "footer.html" . }}
    {{ partial "script.html" . }}
</body>

</html>
